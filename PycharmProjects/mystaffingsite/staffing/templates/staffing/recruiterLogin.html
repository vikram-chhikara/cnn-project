{% extends "staffing/base.html"%}

{% block body %}
<div class = "row">
    <div class="col-md-6 col-md-offset-6">
        <div class="panel panel-login">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">

                        <form id="login-form" action = "{% url 'staffing:recruiterLogin' %}" method="POST" role="form" style= "display: block;">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form }}
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-12 col-sm-offset-3">
                                        <input type="submit" id="login-submit" name="login" tabindex="4" class="form-control btn btn-login" value = "Login">
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block footer %}{% endblock %}
