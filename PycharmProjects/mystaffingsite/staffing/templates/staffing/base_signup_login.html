{% extends "staffing/base.html"%}

{% block body %}
    <div class = "row">
        <div class="col-md-6 col-md-offset-6">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-md-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

                            <form id="login-form" {% block action_login %}{% endblock %} method="POST" role="form" style= "display: block;">
                                {% csrf_token %}
                                <div class="form-group">
                                    {% block login_form %}{% endblock %}
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-12 col-sm-offset-3">
                                            <input type="submit" id="login-submit" name="submit" tabindex="4" class="form-control btn btn-login" value = "Login">
                                        </div>
                                    </div>
                                </div>

                            </form>

                            <form id="register-form" {% block action_signup %}{% endblock %} method="POST" role="form" style= "display: none;">
                                {% csrf_token %}
                                <div class="form-group">
                                    {% block signup_form %}{% endblock %}
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-12 col-sm-offset-3">
                                            <input type="submit" name="submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value = "Signup">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}{% endblock %}
